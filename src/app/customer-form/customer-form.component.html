<div class="container">
    <div class="row justify-content-center">
        <form #f="ngForm" (ngSubmit)="submit(f)" class="col-md-5">
            <h3>Customer form: </h3>
            <div class="form-row">
                <div class="form-group" col-md-6>
                    <label for="">FIRST NAME</label>
                    <!-- FIRSTNAME -->
                    <input class="form-control" required minlength="3" maxlength="10" ngModel name="firstName"
                        #firstName="ngModel" (change)="log(firstName)" placeholder="First Name">
                    <div class="alert alert-danger" *ngIf="firstName.touched && firstName.invalid">
                        <div *ngIf="firstName.errors?.['required']">First name is required</div>
                        <div *ngIf="firstName.errors?.['minlength']">Minimum length is 3</div>
                    </div>
                </div>
                <!-- LAST NAME -->
                <div class="form-group" col-md-6>
                    <label for="">LAST NAME</label>
                    <input class="form-control" required minlength="3" maxlength="10" ngModel name="lastName"
                        #lastName="ngModel" (change)="log(lastName)" placeholder="Last Name">
                    <div class="alert alert-danger" *ngIf="lastName.touched && lastName.invalid">
                        <div *ngIf="lastName.errors?.['required']">Last name is required</div>
                        <div *ngIf="lastName.errors?.['minlength']">Minimum length is 3</div>
                    </div>
                </div>
            </div>
            <!-- COMMENT -->
            <div class="form-group">
                <label for="comment"></label>
                <textarea id="comment" cols="53" rows="5" class="form-control" placeholder="Comment"></textarea>
            </div>
            <div class="alert alert-danger" *ngIf="f.invalid">Error</div>
            <button class="btn btn-danger">Submit</button>
        </form>
    </div>
</div>
