<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="customers.component.css">
</head>

<body>
    <div id="everything">
        <button id="guzik" class="btn btn-danger" [style.backgroundColor]="isActive ? 'pink' : 'darkmagenta' ">Is
            Active? -
            color</button>
        <br>
        <div (click)="onDivClicked()">
            <button id="guzik1" (click)="onSave($event)" class="btn btn-danger">I want to break free</button>
        </div>

        <!-- input to write in -->
        <input placeholder="press enter" type="text" (keyup.enter)="onKeyUp()">

        <!-- <input placeholder="email" type="email" #email id="email" (keyup.enter)="onKeyUpEmail()"> -->
        <!-- <input [(ngModel)]="email" (keyup.enter)="onKeyUpEmail()"> -->
        <div id="details">
            <br>
            {{customer.title | uppercase}}
            <br>
            Amount of customers:
            {{customer.amount | number}}
            <br>
            Price per night
            {{customer.price | currency: 'PLN ':true: '3.2-2' }}
            <br>
            Customer rating
            {{customer.rating | number: '1.1-1'}}
            <br>
            Free Day
            {{customer.freeDate | date}}
        </div>
    </div>



</body>

</html>
